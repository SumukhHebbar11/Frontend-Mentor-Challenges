<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="card">
        <div class="QR-code">
            <img src="images/image-qr-code.png" alt="QR code">
        </div>
        <span class="content-1">Improve your front-end skills by building projects</span>
        <p class="content-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
